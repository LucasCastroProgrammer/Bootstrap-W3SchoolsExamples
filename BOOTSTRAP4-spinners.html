<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Spinners</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- To create a spinner/loader, use the .spinner-border class. -->
	<div class="container">
		<h1>Exemplo inicial de spinner</h1>
		<div class="spinner-border"></div>
	</div>
	<br>

	<!-- Use any text color utilites to add a color to the spinner. -->
	<div class="container">
		<h1>Exemplos contextuais</h1>
		<div class="spinner-border text-muted"></div>
		<div class="spinner-border text-primary"></div>
		<div class="spinner-border text-success"></div>
		<div class="spinner-border text-info"></div>
		<div class="spinner-border text-warning"></div>
		<div class="spinner-border text-danger"></div>
		<div class="spinner-border text-secondary"></div>
		<div class="spinner-border text-dark"></div>
		<div class="spinner-border text-light"></div>
	</div>
	<br>

	<!-- Use the .spinner-grow class if you want the spinner/loader to grow instead of "spin". -->
	<div class="container">
		<h1>Spinner grow</h1>
		<div class="spinner-grow text-muted"></div>
		<div class="spinner-grow text-primary"></div>
		<div class="spinner-grow text-success"></div>
		<div class="spinner-grow text-info"></div>
		<div class="spinner-grow text-warning"></div>
		<div class="spinner-grow text-danger"></div>
		<div class="spinner-grow text-secondary"></div>
		<div class="spinner-grow text-dark"></div>
		<div class="spinner-grow text-light"></div>
	</div>
	<br>

	<!-- Use .spinner-border-sm or .spinner-grow-sm to create a smaller spinner. -->
	<div class="container">
		<h1>Spinner size</h1>
		<div class="spinner-border spinner-border-sm"></div>
		<div class="spinner-grow spinner-grow-sm"></div>
	</div>
	<br>

	<!-- You can also add spinners to a button, with or without text. -->
	<div class="container">
		<h1>Spinner buttons</h1>
		<div class="btn btn-primary">
			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
			</button>

			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
				Loading...
			</button>

			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm" disabled></span>
				Loading...
			</button>

			<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm" disabled></span>
				Loading...
			</button>
		</div>
	</div>
</body>
</html>
