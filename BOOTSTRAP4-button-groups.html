<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Grupos de botões com Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Bootstrap 4 allows you to group a series of buttons together (on a single line) in a button group. Use a <div> element with class .btn-group to create a button group. Instead of applying button sizes to every button in a group, use class .btn-group-lg for a large button group or the .btn-group-sm for a small button group. -->
	<div class="container">
		<h1>Grupos de botões</h1>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>
	</div>
	<br>

	<div class="container">
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>
	</div>
	<br>

	<!-- Bootstrap 4 also supports vertical button groups.
	Use the class .btn-group-vertical to create a vertical button group. -->
	<div class="container">
		<h1>Grupos de botões em modo vertical</h1>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>
	</div>
	<br>

	<!-- Nest button groups to create dropdown menus -->
	<div class="container">
		<h1>Grupos de botões com efeito drop-down</h1>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Tablet</a>
				<a href="#" class="dropdown-item">Smartphone</a>
			</div>
		</div>
	</div>
	<br>

	<div class="container">
		<h1>Grupos de botões em modo vertical com dropdown</h1>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Tablet</a>
				<a href="#" class="dropdown-item">Smartphone</a>
			</div>
		</div>
	</div>
	<br>

	<div class="container">
		<h1>Grupos de botões lado a lado</h1>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-primary">BMW</button>
			<button type="button" class="btn btn-primary">Mercedes</button>
			<button type="button" class="btn btn-primary">Volvo</button>
		</div>
	</div>
</body>
</html>
