<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Botões com Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Bootstrap 4 provides different styles of buttons -->
	<div class="container">
		<h1>Botões com Bootstrap</h1>
		<button type="button" class="btn">Basic</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-dark">Dark</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-link">Link</button>
	</div>
	<br>

	<!-- The button classes can be used on <a>, <button>, or <input> elements. -->
	<div class="container">
		<h1>Usos do tipo botão</h1>
		<a href="#" class="btn btn-info" role="button">Link button</a>
		<button type="button" class="btn btn-info">Button</button>
		<input type="button" class="btn btn-info" value="Input Button">
		<input type="submit" class="btn btn-info" value="Submit Button">
	</div>
	<br>
	<!-- Why do we put a # in the href attribute of the link?
	Since we do not have any page to link it to, and we do not want to get a "404" message, we put # as the link. In real life it should of course been a real URL to the "Search" page. -->

	<!-- Bootstrap 4 provides eight outline/bordered buttons. -->
	<div class="container">
		<h1>Botão com bordas externas</h1>
		<button type="button" class="btn btn-outline-primary">Primary</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
		<button type="button" class="btn btn-outline-light text-dark">Primary</button>
	</div>
	<br>

	<!-- Use the .btn-lg class for large buttons or .btn-sm class for small buttons. -->
	<div class="container">
		<h1>Tamanho de botões</h1>
		<button type="button" class="btn btn-primary btn-lg">Large</button>
		<button type="button" class="btn btn-primary">Default</button>
		<button type="button" class="btn btn-primary btn-sm">Small</button>
	</div>
	<br>

	<!-- Add class .btn-block to create a block level button that spans the entire width of the parent element. -->
	<div class="container">
		<h1>Botão com largura total</h1>
		<button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
	</div>
	<br>

	<!-- A button can be set to an active (appear pressed) or a disabled (unclickable) state. The class .active makes a button appear pressed, and the disabled attribute makes a button unclickable. Note that <a> elements do not support the disabled attribute and must therefore use the .disabled class to make it visually appear disabled. -->
	<div class="container">
		<h1>Botões ativados e desativados</h1>
		<button type="button" class="btn btn-primary active">Active Primary</button>
		<button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
	</div>
	<br>

	<!-- You can also add "spinners" to a button. -->
	<div class="container">
		<h1>Botões de carregando</h1>
		<button class="btn btn-primary">
			<span class="spinner-border spinner-border-sm"></span>
		</button>
		<button class="btn btn-primary">
			<span class="spinner-border spinner-border-sm"></span>
			Loading...
		</button>
		<button class="btn btn-primary" disabled>
			<span class="spinner-border spinner-border-sm"></span>
			Loading...
		</button>
		<button class="btn btn-primary" disabled>
			<span class="spinner-border spinner-border-sm"></span>
			Loading...
		</button>
	</div>
</body>
</html>
