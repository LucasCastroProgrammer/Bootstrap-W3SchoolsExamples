<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Jumbotrom com Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- A jumbotron indicates a big grey box for calling extra attention to some special content or information.
	Tip: Inside a jumbotron you can put nearly any valid HTML, including other Bootstrap elements/classes. -->

	<!-- Use a <div> element with class .jumbotron to create a jumbotron. -->
	<div class="container">
		<div class="jumbotron">
			<h1>Bootstrap Tutorial</h1>
			<p>Bootstrap é o mais popular HTML, CSS...</p>
		</div>
	</div>

	<!-- If you want a full-width jumbotron without rounded borders, add the .jumbotron-fluid class and a .container or .container-fluid inside of it. -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>Bootstrap Tutorial</h1>
			<p>Bootstrap é o mais popular HTML, CSS...</p>
		</div>
	</div>
</body>
</html>
