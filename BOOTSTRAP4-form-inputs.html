<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Entradas de formulário com Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Bootstrap supports the following form controls:
	input
	textarea
	checkbox
	radio
	select -->

	<!-- Bootstrap supports all the HTML5 input types: text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color.
	Note: Inputs will NOT be fully styled if their type is not properly declared! -->

	<!-- The following example contains two input elements; one of type="text" and one of type="password". -->
	<div class="container">
		<h1>Formulário do tipo text</h1>
		<div class="form-group">
			<label for="usr">Name:</label>
			<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd">
		</div>
	</div>

	<!-- The following example contains a textarea. -->
	<div class="container">
		<h1>Textarea</h1>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
	</div>

	<!-- Checkboxes are used if you want the user to select any number of options from a list of preset options. -->
	<div class="container">
		<h1>Checkbox</h1>
		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="">Opção 1
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="">Opção 2
			</label>
		</div>
		<div class="form-check disabled">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="" disabled>Opção 3
			</label>
		</div>
	</div>
	<!-- Use a wrapper element with class="form-check" to ensure proper margins for labels and checkboxes.
	Add the .form-check-label class to label elements, and .form-check-input to style checkboxes properly inside the .form-check container. -->

	<!-- Use the .form-check-inline class if you want the checkboxes to appear on the same line. -->
	<div class="container">
		<h1>Checkbox inline</h1>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="">Opção 1
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="">Opção 2
			</label>
		</div>
		<div class="form-check-inline disabled">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="" disabled>Opção 3
			</label>
		</div>
	</div>

	<!-- Radio buttons are used if you want to limit the user to just one selection from a list of preset options. -->
	<div class="container">
		<h1>Radio button</h1>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio">Opção 1
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio">Opção 2
			</label>
		</div>
		<div class="form-check disabled">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio" disabled>Opção 3
			</label>
		</div>
	</div>

	<!-- As with checkboxes, use the .form-check-inline class if you want the radio buttons to appear on the same line. -->
	<div class="container">
		<h1>Radio button</h1>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio">Opção 1
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio">Opção 2
			</label>
		</div>
		<div class="form-check-inline disabled">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio" disabled>Opção 3
			</label>
		</div>
	</div>

	<!-- Select list (select one)
	Multiple select list (hold ctrl or shift (or drag with the mouse) to select more than one).
	Select lists are used if you want to allow the user to pick from multiple options. -->
	<div class="container">
		<h1>Select list</h1>
		<div class="form-group">
			<label for="sel1">Select list:</label>
			<select class="form-control" id="sel1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
	</div>

	<!-- Change the size of the form control with .form-control-sm or .form-control-lg -->
	<div class="container">
		<h1>Tamanho do formulário</h1>
		<input type="text" class="form-control form-control-sm">
		<input type="text" class="form-control form-control">
		<input type="text" class="form-control form-control-lg">
	</div>

	<!-- Use the .form-control-plaintext if you want to style the input field as plain text. -->
	<div class="container">
		<h1>Estilo plaintext</h1>
		<input type="text" class="form-control-plaintext" placeholder="Plaintext">
	</div>

	<!-- Add the .form-control-range class to input type"range" or .form-control-file to input type"file" to style a range control or a file field with full-width. -->
	<div class="container">
		<h1>Exemplo range e file</h1>
		<p>Exemplo range</p>
		<input type="range" class="form-control-range">
		<p>Exemplo file</p>
		<input type="file" class="form-control-file border">
	</div>
</body>
</html>
