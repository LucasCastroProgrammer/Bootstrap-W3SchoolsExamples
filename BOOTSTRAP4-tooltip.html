<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tooltip com Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- The Tooltip component is small pop-up box that appears when the user moves the mouse pointer over an element. -->

	<!-- To create a tooltip, add the data-toggle="tooltip" attribute to an element.
	Use the title attribute to specify the text that should be displayed inside the tooltip. -->
	<div class="container">
		<h1>Exemplo inicial de tooltip</h1>
		<a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
	</div>

	<!-- By default, the tooltip will appear on top of the element.
	Use the data-placement attribute to set the position of the tooltip on top, bottom, left or the right side of the element -->
	<div class="container">
		<h1>Tooltip em diferentes posições</h1>
		<a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover over me</a>
		<a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover over me</a>
		<a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Hover over me</a>
		<a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Hover over me</a>
	</div>

	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
